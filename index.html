<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <meta charset='utf-8'>
    <title>smartwrks HTML</title>

    <link rel='stylesheet' href='style.css'>

    <script
      src='https://code.jquery.com/jquery-3.5.1.min.js'
      integrity='sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0='
      crossorigin='anonymous'></script>

    <script>
      function validation() {
        event.preventDefault();

        let title= $.trim($('#title-input').val());
        $('.divTitle').remove();
        if (title == '') {
          const $divTitle=$('<div>');
          $divTitle.addClass('divTitle');
          const $h2 = $('<h2>').text('Position Title is required');
          $divTitle.append($h2);
          $('.title-div').append($divTitle);
          $('.divTitle').css('color', 'red');
          $('#title-input').css('border', '2px solid red');
        } else {
          $('.divTitle').remove();
          $('#title-input').css('border', '2px solid #e8e8e8');
        }

        let location= $.trim($('#location-input').val());
        $('.divLocation').remove();
        if (location == '') {
          const $divLocation=$('<div>');
          $divLocation.addClass('divLocation');
          const $h2 = $('<h2>').text('Position Location is required');
          $divLocation.append($h2);
          $('.location-div').append($divLocation);
          $('.divLocation').css('color', 'red');
          $('#location-input').css('border', '2px solid red');
        } else {
          $('.divLocation').remove();
          $('#location-input').css('border', '2px solid #e8e8e8');
        }

        let departments=$.trim($('#departments-input').val());
        $('.divDepartments').remove();
        if (departments == '') {
          const $divDepartments= $('<div>');
          $divDepartments.addClass('divDepartments');
          const $h2 = $('<h2>').text('Department is required');
          $divDepartments.append($h2);
          $('.departments-div').append($divDepartments);
          $('.divDepartments').css('color', 'red');
          $('#departments-input').css('border', '2px solid red');
        } else {
          $('.divDepartments').remove();
          $('#departments-input').css('border', '2px solid #e8e8e8');
        }

        let comments=$.trim($('#comments-input').val());
        $('.divComments').remove();
        if (comments == '') {
          const $divComments= $('<div>');
          $divComments.addClass('divComments');
          const $h2 = $('<h2>').text('Comments are required');
          $divComments.append($h2);
          $('.comments-div').append($divComments);
          $('.divComments').css('color', 'red');
          $('#comments-input').css('border', '2px solid red');
        } else {
          $('.divComments').remove();
          $('#comments-input').css('border', '2px solid #e8e8e8');
        }

        $('.button').on('click', event => {
          event = $(event.target).attr('id');
          if (event=='cancel') {
            $('.container').remove();
            const $divLeave = $('<div>');
            $divLeave.addClass('divLeave')
            const $h1 = $('<h1>').text('Thank you for visiting!');
            $divLeave.append($h1);
            const $h1a = $('<h1>').text('Have a nice day!')
            $divLeave.append($h1a);
            $('body').append($divLeave);
          } else if (event='saveLeave') {
            $('.container').remove();
            const $divLeave = $('<div>');
            $divLeave.addClass('divLeave')
            const $h1 = $('<h1>').text('Your information was saved.');
            $divLeave.append($h1);
            const $h1a = $('<h1>').text('Come back soon to complete it.')
            $divLeave.append($h1a);
            $('body').append($divLeave);
          }
        });
      }
    </script>
  </head>

  <body>

    <div class='container'>

      <!-- form container -->
      <form name='open_position' onsubmit='return(validation());'>

          <h1>Enter Open Position Information</h1>

          <div class='title-div'>
            <h3>Position Title</h3>
            <input class='input' id='title-input' type='text' name='title' class='form-control no-gray'>
          </div>

          <div class='location-div'>
            <h3>Position Location</h3>
            <input class='input' id='location-input' type='text' name='location'>
          </div>

          <div class='departments-div'>
            <h3>Departments</h3>
            <input class='input' id='departments-input' type='text' name='departments'>
          </div>

          <div class='comments-div'>
            <h3>Comments</h3>
            <textarea id='comments-input' name='comments'></textarea>
          </div>

        <!-- buttons container -->
        <div class='buttons-container'>
          <div class='buttonLeft'>
            <button class='button cancel' type='button' id='cancel' name='cancel'>Cancel</button>
          </div>

          <div class='buttonsRight'>
            <button class='button saveClose' type='button' name='saveClose'>Save & Close</button>

            <button class='button next' type='submit' id='saveLeave' name='next'>Next &#62</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
