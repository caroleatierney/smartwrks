<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <meta charset='utf-8'>
    <title>smartwrks HTML</title>

    <link rel='stylesheet' href='style.css'>

    <script
      src='https://code.jquery.com/jquery-3.5.1.min.js'
      integrity='sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0='
      crossorigin='anonymous'></script>

    <script>
      function validation() {
        event.preventDefault();

        let title= $.trim($('#title-input').val());
        if (title == '') {
          const $h3 = $('<h3>')
          $h3.text('Position Title is required')
          $('.title-div').append($h3)
          $('h3').attr('id', 'title-error')
          $('#title-error').last().css('color', 'red');
          $('#title-input').css('border', '2px solid red')
        } else {
          $('#title-error').remove();
          $('#title-input').css('border', '2px solid #e8e8e8')
        }

        let location= $.trim($('#location').val());
        if (location == '') {
          const $h3 = $('<h3>')
          $h3.text('Position Location is required')
          $('.location-div').append($h3)
          $('h3').attr('id', 'location-error')
          $('#location-error').last().css('color', 'red');
          $('#location-input').css('border', '2px solid red')
        } else {
          $('#location-error').remove();
          $('#location-input').css('border', '2px solid #e8e8e8')
        }

        let departments=$.trim($('#departments').val());
        if (departments == '') {
          const $h3 = $('<h3>')
          $h3.text('Department is required')
          $('.departments-div').append($h3)
          $('h3').attr('id', 'departments-error')
          $('#departments-error').last().css('color', 'red');
          $('#departments-input').css('border', '2px solid red')
        } else {
          $('#departments-error').remove();
          $('#departments-input').css('border', '2px solid #e8e8e8')
        }

        let comments=$.trim($('#comments').val());
        if (comments == '') {
          const $h3 = $('<h3>')
          $h3.text('Comments are required')
          $('.comment-div').append($h3)
          $('h3').attr('id', 'comments-error')
          $('#comments-error').last().css('color', 'red');
          $('#comments-input').css('border', '2px solid red')
        } else {
          $('#comments-error').remove();
          $('#comments-input').css('border', '2px solid #e8e8e8')
        }
      }
    </script>

  </head>

  <body>

    <div class='container'>

      <!-- form container -->
      <form name='open_position' onsubmit='return(validation());'>
        <div class='main'>

          <h1>Enter Open Position Information</h1>

          <div class='title-div'>
            <h3>Position Title</h3>
            <input class='title' id='title-input' type='text' name='title'>
          </div>

          <div class='location-div'>
            <h3>Position Location</h3>
            <input class='location' id='location-input' type='text' name='location'>
          </div>

          <div class='departments-div'>
            <h3>Departments</h3>
            <input class='departments' id='departments-input' type='text' name='departments'>
          </div>

          <div class='comment-div'>
            <h3>Comments</h3>
            <textarea class='comments' id='comments-input' name='comments'></textarea>
          </div>

        </div>

        <!-- buttons container -->
        <div class='buttons-container'>
          <div class='buttonLeft'>
            <button class='button cancel' type='button' name='cancel'>Cancel</button>
          </div>

          <div class='buttonsRight'>
            <button class='button saveClose' type='button' name='saveClose'>Save & Close</button>

            <button class='button next' type='submit' name='next'>Next &#62</button>
        </div>
      </form>
    </div>

  </body>

</html>
