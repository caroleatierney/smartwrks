<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>smartwrks HTML</title>

    <link rel="stylesheet" href="style.css">

  </head>


  <body>

    <div class="container">
      <div class="main">
        <h1>Enter Open Position Information</h1>

        <h3>Position Title</h3>
        <input class="title" type="text" name="location" value="Test Position" maxle>

        <h3>Position Location</h3>
        <input class="requiredInput" type="text" name="location" required>

        <h3 class="requiredText">Position Location is required</h3>

        <h3>Departments</h3>
        <input class="departments" type="text" name="departments" value="Test Departments">

        <h3>Comments</h3>
        <textarea class="comments" name="comments" placeholder="Test Comments"></textarea>
      </div>

      <div class="buttons-container">
        <div class="buttonLeft">
          <button class="button cancel" type="button" name="cancel">Cancel</button>
        </div>

        <div class="buttonsRight">
          <button class="button saveClose" type="button" name="saveClose">Save & Close</button>

          <button class="button next" type="button" name="next">Next &#62</button>
      </div>

    </div>

  </body>

</html>
